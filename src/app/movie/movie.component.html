<main style="min-height: calc(100vh - 50px)">
  <button class="btn btn-secondary m-2" (click)="goBack()">
    <i class="bi bi-arrow-left"></i>
  </button>
  <h1 class="text-center text-white mb-5">{{ movie?.title }}</h1>
  <div class="d-flex justify-content-center align-items-center mb-5">
    <div class="card p-5" style="width: 1000px; min-height: 400px">
      <div class="row g-0">
        <div class="col-md-6 order-md-2 d-flex justify-content-center">
          <img
            [src]="
              'http://localhost:80/tareas/catalogo/public/img/' + movie?.cover
            "
            class="img-fluid rounded-start"
            alt="{{ movie?.title }}"
            style="object-fit: cover; max-height: 400px"
          />
        </div>
        <div class="col-md-6 order-md-1 d-flex flex-column">
          <div class="card-body flex-grow-1">
            <h5 class="card-title" *ngIf="!isEditing">{{ movie?.title }}</h5>
            <div *ngIf="isEditing">
              <input
                type="text"
                class="form-control"
                [(ngModel)]="movieEdit.title"
              />
            </div>
            <p class="card-text" *ngIf="!isEditing">{{ movie?.synopsis }}</p>
            <div *ngIf="isEditing">
              <textarea
                class="form-control"
                [(ngModel)]="movieEdit.synopsis"
              ></textarea>
            </div>
            <p class="card-text" *ngIf="!isEditing">AÃ±o: {{ movie?.year }}</p>
            <div *ngIf="isEditing">
              <input
                type="number"
                class="form-control"
                [(ngModel)]="movieEdit.year"
              />
            </div>
            <p class="card-text" *ngIf="!isEditing">ID: {{ movie?.id }}</p>
            <div *ngIf="isEditing"></div>
            <p class="card-text" *ngIf="!isEditing">
              Creado: {{ movie?.created_at }}
            </p>
            <p class="card-text" *ngIf="!isEditing">
              Actualizado: {{ movie?.updated_at }}
            </p>
            <div *ngIf="isEditing">
              <input
                type="file"
                class="form-control"
                (change)="onFileChange($event)"
              />
            </div>
          </div>
          <div class="card-footer d-flex justify-content-end">
            <button class="btn btn-primary me-2" (click)="toggleEditing()">
              {{ isEditing ? "Guardar" : "Editar" }}
            </button>
            <button class="btn btn-danger" (click)="deleteMovie()">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
