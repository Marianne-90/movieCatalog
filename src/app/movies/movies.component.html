<main style="min-height: calc(100vh - 100px)" class="p-4">
  <button class="btn btn-primary mb-4" (click)="openModal(addMovieModal)">
    Añadir Película
  </button>

  <ng-template #addMovieModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Añadir Película</h4>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      ></button>
    </div>
    <div class="modal-body">
      <app-add-movie
        (movieCreated)="onMovieCreated($event)"
        (modalClosed)="onModalClosed()"
      ></app-add-movie>
    </div>
  </ng-template>

  <table class="table table-striped table-rounded table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">ID</th>
        <th scope="col">Título</th>
        <th scope="col">Sinopsis</th>
        <th scope="col">Año</th>
        <th scope="col">Portada</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of movies; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ movie.id }}</td>
        <td>
          <a
            [routerLink]="['/movies', movie.id]"
            class="text-uppercase text-decoration-none link-primary fw-bold"
            >{{ movie.title }}</a
          >
        </td>
        <td>{{ movie.synopsis }}</td>
        <td>{{ movie.year }}</td>
        <td>
          <img
            [src]="getCoverUrl(movie.cover)"
            alt="{{ movie.title }}"
            width="150"
          />
        </td>
      </tr>
    </tbody>
  </table>
</main>
